<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecLab</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">

<style>
/* =================== Paleta SecLab =================== */
:root {
  --dark-blue: #1E3A5F;
  --light-beige: #F2EBE0;
  --gold-accent: #D4AC5D;
  --brown-detail: #6B5B51;
  --white: #ffffff;
  --shadow: 0 4px 20px rgba(0, 0, 0, 0.07);
}

/* =================== Base =================== */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Montserrat', sans-serif;
  background: var(--light-beige);
  color: #1f2937;
  line-height: 1.6;
}

/* =================== Navbar (igual a SecLab) =================== */
.navbar {
  background: var(--dark-blue);
  color: var(--white);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 22px;
  box-shadow: var(--shadow);
  position: sticky;
  top: 0;
  z-index: 100;
}
.logo {
  font-family: 'Playfair Display', serif;
  color: var(--gold-accent);
  text-decoration: none;
  font-weight: 800;
  font-size: 1.4rem;
}
.nav-links {
  list-style: none;
  display: flex;
  gap: 18px;
}
.nav-links a {
  color: var(--white);
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s;
}
.nav-links a:hover {
  color: var(--gold-accent);
}

/* =================== HERO =================== */
.hero {
  padding: 50px 0 30px;
  text-align: center;
  background: var(--white);
}
.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.4rem;
  color: var(--dark-blue);
}
.hero p {
  color: var(--brown-detail);
  margin-top: 8px;
}

/* =================== Formulario =================== */
.cajon {
  display: grid;
  place-items: center;
  padding: 50px 20px;
}
.cajon form {
  width: 100%;
  max-width: 420px;
  background: var(--white);
  border: 1px solid rgba(0,0,0,.06);
  box-shadow: var(--shadow);
  border-radius: 16px;
  padding: 26px 24px 30px;
}
.cajon form h1 {
  text-align: center;
  color: var(--dark-blue);
  font-family: 'Playfair Display', serif;
  margin-bottom: 18px;
  font-size: 1.8rem;
}

/* Inputs */
.cajon input[type="text"],
.cajon input[type="email"],
.cajon input[type="password"] {
  width: 100%;
  padding: 12px 14px;
  border: 1.5px solid #d1d5db;
  border-radius: 10px;
  font-size: 1rem;
  margin-bottom: 16px;
  outline: none;
  transition: border 0.2s, box-shadow 0.2s;
}
.cajon input:focus {
  border-color: var(--gold-accent);
  box-shadow: 0 0 0 4px rgba(212,172,93,0.2);
}

/* Botón */
.cajon input[type="submit"] {
  width: 100%;
  background: var(--dark-blue);
  color: var(--white);
  border: none;
  border-radius: 12px;
  padding: 12px 16px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s, transform 0.1s;
}
.cajon input[type="submit"]:hover {
  background: #1b314e;
  transform: translateY(-1px);
}

/* Enlace inferior */
.cajon p {
  text-align: center;
  margin-top: 12px;
  font-size: 0.95rem;
  color: #374151;
}
.cajon a {
  color: var(--dark-blue);
  text-decoration: none;
  font-weight: 600;
}
.cajon a:hover {
  color: var(--gold-accent);
}

/* Mensaje */
#mensaje {
  text-align: center;
  margin-top: 10px;
  font-weight: 600;
  display: none;
}
#mensaje.error { color: #b91c1c; }
#mensaje.exito { color: #15803d; }

/* =================== Tabla (decorativa) =================== */
table {
  margin: 40px auto;
  border-collapse: collapse;
  width: 80%;
  max-width: 600px;
  box-shadow: var(--shadow);
}
table td {
  border: 1px solid rgba(0,0,0,0.1);
  padding: 18px;
  background: var(--white);
}
table td:hover {
  background: var(--light-beige);
}
        
        .footer {
            background-color: var(--dark-blue);
            color: var(--light-beige);
            padding: 40px 20px;
            text-align: center;
        }
            .button {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--gold-accent);
            color: var(--dark-blue);
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .button:hover { background-color: #c59b4b; transform: translateY(-3px); }

</style>
</head>
<body>

 <nav class="navbar">
